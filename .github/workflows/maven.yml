name: Build e Testes com Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: â˜•ï¸ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # OpenJDK da Eclipse Foundation
          java-version: '17'
          cache: 'maven'

      - name: ğŸ“¦ Compilar o projeto
        run: mvn clean compile

      - name: ğŸ§ª Executar testes
        run: mvn test

      - name: ğŸš€ Construir o artefato
        run: mvn package -DskipTests

